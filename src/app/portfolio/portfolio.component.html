<div class="portfolio-container">
  <div class="portfolio-title">
    <div class="purple-border"></div>
    <h2>Portfolio</h2>
    <div class="purple-border-big"></div>
  </div>
  <p>{{ "PORTFOLIO.DESCRIPTION" | translate }}</p>

  <div class="project-section">
    <div
      class="single-project"
      [ngClass]="{ reverse: project.reverseClass === 'row-reverse' }"
      *ngFor="let project of projects"
    >
      <div class="project-img">
        <img [src]="project.image" [alt]="project.imageAlt" />
      </div>
      <div class="project-text">
        <h3>{{ project.title }}</h3>
        <h4>{{ project.technologies }}</h4>
        <p>{{ project.description }}</p>
        <div class="buttons-container">
          <a [href]="project.liveLink" target="_blank">
            <button
              class="designed-btn purple-btn"
              [ngClass]="{ 'last-purple-btn': isLastButton(project) }"
            >
              Live test
            </button>
          </a>
          <a [href]="project.link" target="_blank">
            <button class="designed-btn empty-green-btn">Github</button>
          </a>
        </div>
      </div>
    </div>
    <div class="shadow-container">
      <img
        class="purple-shadow-portfolio"
        src="assets/img/purple_shadow_portfolio.png"
        alt="purple-shadow"
      />
    </div>
  </div>
</div>
