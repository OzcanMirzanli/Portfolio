<div class="my-skills-container">
  <div class="my-skills">
    <div class="my-skills-logos desktop">
      <div class="skill-row" *ngFor="let skillRow of getSkillRows(4)">
        <div class="single-skill" *ngFor="let skill of skillRow">
          <img [src]="skill.image" [alt]="skill.alt" />
          <span [innerHTML]="skill.name"></span>
        </div>
      </div>
      <div class="shadow-container-skills">
        <img
          class="green-shadow-skills"
          src="assets/img/green_shadow.png"
          alt="green-shadow"
        />
      </div>
    </div>

    <div class="my-skills-text">
      <div class="my-skills-title">
        <h2>{{ "MY_SKILLS.TITLE" | translate }}</h2>
        <div class="purple-border-skills"></div>
      </div>
      <div class="my-skills-info">
        <p>{{ "MY_SKILLS.EXPERIENCE" | translate }}</p>
        <div class="my-skills-logos mobile">
          <div class="skill-row" *ngFor="let skillRow of getSkillRows(3)">
            <div class="single-skill" *ngFor="let skill of skillRow">
              <img [src]="skill.image" [alt]="skill.alt" />
              <span [innerHTML]="skill.name"></span>
            </div>
          </div>
        </div>
        <h3>
          {{ "MY_SKILLS.LOOKING_FOR" | translate }}
          <span class="purple-text">{{
            "MY_SKILLS.ANOTHER_SKILL" | translate
          }}</span>
        </h3>
        <p>{{ "MY_SKILLS.CONTACT" | translate }}</p>
        <a href="#contact">
          <button class="designed-btn green-btn-skills">
            {{ "MY_SKILLS.BUTTON_TEXT" | translate }}
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
